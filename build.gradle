plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'ru.asteises'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '3.2.0'

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Telegram
	implementation group: 'org.telegram', name: 'telegrambots', version: '6.8.0'
	implementation group: 'org.telegram', name: 'telegrambotsextensions', version: '6.8.0'

	// PostgreSQL
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.7.0'

	// Test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
